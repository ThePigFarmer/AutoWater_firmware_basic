[platformio]
default_envs = megaatmega2560
description = Irrigation Controller

[env]
framework = arduino
lib_deps = 
	northernwidget/DS3231
	snototter/BasicTinkering
monitor_speed = 115200

[env:uno]
platform = atmelavr
board = uno

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560

[env:esp32dev]
platform = espressif32
board = esp32dev